<!DOCTYPE html>

<head>
	<title>Запис</title>

<body>
	<div class="wrapper">

		<main class="box">

			<div class="form-container">
				<form class="forms" action="/submit_booking" method="post">
					<div class="form-group">
						<label for="name">Ваше ім'я:</label>
						<input type="text" id="name" name="name" required>
					</div>
					<div class="form-group">
						<label for="name1">Прізвище:</label>
						<input type="text" id="name1" name="name1" required>
					</div>
					<div class="form-group">
						<label for="date">Дата прийому:</label>
						<input type="date" id="date" name="date" required>
					</div>
					<div class="form-group">
						<label for="time">Час прийому:</label>
						<input type="time" id="time" name="time" required>
					</div>
					<div class="form-group">
						<label for="email">Ваш Email:</label>
						<input type="email" id="email" name="email" required>
					</div>
					<div class="form-group">
						<label for="phone">Ваш номер телефону:</label>
						<input type="tel" id="phone" name="phone" required>
					</div>
					<button class="registr" type="submit">Записатися</button>
				</form>
				<div class="form-container__payment">
					<img src="img/frame_440.svg" alt="Image">
					<img src="img/frame_441.svg" alt="Image">
					<img src="img/frame_442.svg" alt="Image">
					<img src="img/frame_443.svg" alt="Image">
				</div>
			</div>
		</main>


	</div>
	<script src="js/app.min.js?_v=20240304143310"></script>
